    <script>
        function confirmEnding(str, target) {
            var endStr = str.substr(-target.length);
            if (endStr === target) {
                return true;
            } else {
                return false;
            }
        }
    confirmEnding("Bastian", "n");
    function confirmEndingNew(str, target) {
        return str.substr(-target.length) === target;
    }
    confirmEndingNew('Bastian', 'n');
    
    function repeatStringNumTimes(str, num) {
        var strNew = ""
        if (num < 1) {
            return "";
        } else {
            for(var i = 0; i < num; i++) {
                strNew += str;
            }
            return strNew
        }   
        console.log(strNew);
    }

    repeatStringNumTimes("abc", 3);
    
    function repeatStringNumTimesNew(str, num) {
        if (num < 1) {
            return "";
        } else {
           return str + repeatStringNumTimesNew(str, num - 1);
        }
    }
    repeatStringNumTimesNew("*", 3)

    function repeatStringNumTimesWithRepeatMethod(str, num) {
        if (num < 1) {
            return "";
        } else {
           return str.repeat(num);
        }
    }
    repeatStringNumTimesWithRepeatMethod("abc", 3)

    function truncateString(str, num) {
        var strSplited = str.split(''), i, newStr = "";
        if(num >= str.length) {
            return str;
        } else {
            for(i = 0; i < num; i += 1) { 
                newStr += strSplited[i];
            }
            if(num < strSplited.length) {
                return newStr + "...";
            } else {
                return newStr;
            }
        }
    }
    truncateString("A-tisket a-tasket A green and yellow basket", "A-tisket a-tasket A green and yellow basket".length + 2)
